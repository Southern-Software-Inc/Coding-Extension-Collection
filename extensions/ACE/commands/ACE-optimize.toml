3. **Distillation**: Apply `ace-pruner.sh` to ensure we stay within the 12k token budget.
4. **Verification**: Run `ace-validator.sh` to ensure structural integrity.

**Tools & Sub-Agents:**
- **Shadow-Trace**: To match production behavioral baselines.
- **Blast-Radius**: To identify regression risks in downstream modules.
- **Sentinel**: To redact secrets and identify OWASP risks.

**Output Expectation:**
I will provide a 'Verified Context' package and then proceed with the implementation following the `ACE.md` protocol.

## Enhanced Capabilities
### Parallel Processing
- Executes Telemetry, Trace, Blast, and Cost agents in parallel via `ace-engops.sh`.
### Context Distillation
- Targets a 0.4 distillation ratio to maximize reasoning density.
### Hooks Integration
- **Pre-Hook**: `./ace-engops.sh optimize "{{prompt}}"`
- **Post-Hook**: `./ace-engops.sh inject`
"""
